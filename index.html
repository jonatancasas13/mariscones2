<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Mariscos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Menú lateral -->
        <div class="menu">
            <button class="menu-button">Clientes Pedido</button>

            <img src="https://img.freepik.com/vector-gratis/logo-cangrejo-dibujado-mano_23-2149242824.jpg" alt="Logo de Mariscos">
        </div>
    </div>
</body>
</html>
